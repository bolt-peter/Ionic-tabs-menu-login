<ion-menu [content]="nav">
        <ion-header>
                <ion-toolbar>
                        <ion-title>
                            Menu
                        </ion-title>
                    </ion-toolbar>
          </ion-header>
            <ion-content>
                    <button ion-item
                    (click) = 'openPage(tabsPage)'
                    >
                        <ion-icon 
                        name="keypad" 
                        item-left
                        ></ion-icon>
                            Home
                    </button>
                    <button ion-item
                    (click) = 'openPage(profilePage)'
                    >
                        <ion-icon 
                        name="person" 
                        item-left
                        ></ion-icon>
                            Profile
                    </button>
                    <button ion-item
                    (click) = 'openPage(settingsPage)'
                    >
                        <ion-icon 
                        name="settings" 
                        item-left
                        ></ion-icon>
                            Settings
                    </button>
                    <button ion-item
                    (click) = 'openPage(aboutPage)'
                    >
                        <ion-icon name="information-circle" item-left></ion-icon>
                                About
                    </button>
                    <button ion-item
                    (click) = 'logout()'
                    >
                            <ion-icon name="arrow-round-back" item-left></ion-icon>
                                Log out
                        </button>
            </ion-content>
</ion-menu>
        

<ion-nav [root]="rootPage" #nav></ion-nav>
