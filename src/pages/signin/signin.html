<ion-content padding>
    <div class="spacer" style="width:300px;height:134px;"></div>
    <form #f="ngForm" (ngSubmit)="onSignin(f)">
      <h1 style="color:#000000; padding-left: 15px">
        Login
      </h1>
      <div class="spacer" style="width:300px;height:10px;"></div>
        <ion-item >
            <ion-label color="primary" floating>Username</ion-label>
            <ion-input 
            type="text" 
            placeholder=""
            ngModel
            name="username"
            required
            ></ion-input>
        </ion-item>
        <ion-item >
            <ion-label color="primary" floating>Password</ion-label>
            <ion-input 
            type="text" 
            placeholder=""
            ngModel
            name="password"
            required
            ></ion-input>
        </ion-item>

      <div class="spacer" style="height:40px;"></div>
      <button 
      ion-button 
      color="positive" 
      block
      type="submit"
      [disabled]="!f.valid"

      >
        Log in
      </button>
      <button 
      ion-button 
      clear 
      block
      color="positive" 
      [navPush]="signupPage"
      >
        Or create an account
      </button>
    </form>
  </ion-content>
