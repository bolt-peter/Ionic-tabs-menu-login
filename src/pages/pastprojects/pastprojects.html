<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        Past Projects
      </ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content padding >
      <ion-card>
        <ion-card-content>
          <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
        </ion-card-content>

        <ion-row>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="thumbs-down" style="color: red"></ion-icon>
              <p style="color: red">Failed</p>
            </button>
          </ion-col>
          <ion-col center text-center style="padding-top: 13px;">
              <ion-note>
                Voted
              </ion-note>
            </ion-col>
        </ion-row>
      
      </ion-card>
    </ion-content>
